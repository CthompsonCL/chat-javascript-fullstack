<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <title>Chat Javascript FullStack</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:#171717;color:white;">
        <a class="navbar-brand mx-auto" href="/" style="color:white;">Chat de Chris :3</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="NickWrap">
        <div class="card-header">
            <h3>Enter your username</h3>
        </div>
        <p id="nickerror"></p>
        <div class="card-body">
            <form id="nickForm">
                    <input type="text" id="nickname" class="form-control">
                    <button type="submit" class="btn btn-warning btn-block mt-2"><i class="fas fa-sign-in-alt">&nbsp;                         
                        </i>Start</button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
         <div class="row mt-2">
            <div class="col-md-6 offset-md-1 ">
                <div class="card">
                    <div class="card-header">
                        <g4>Let's chat</g4>
                    </div>
                   <div id="chat" class="card-body">
   
                   </div>
                   <form id="messageForm" class="card-footer">
                       <div class="input-group">
                               <input type="text" id="message" class="form-control">
                               <div class="input-group-append">
                                  <button type="submit" class="btn btn-warning"><i class="fas fa-location-arrow">
                                      
                                  </i>Send</button>
           
                               </div>
                       </div>
                   </form>
                   
                </div>
            
            
               
           </div>
           <div class="card col-md-3">
               <h3>Users</h3>
               <div class="card-body">
                   <div id="usernames"></div>
               </div>
           </div>
         </div>
    </div>
    <div class="card col-md-4 mt-5 mx-auto" id="NickWrap">
        <center>Create By Christopher Thompson. &copy; 2019</center>
    </div>
</body>
</html>
